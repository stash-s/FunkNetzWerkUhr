[platformio]
env_default = otap

[common_env_data]
build_flags =
    -I/home/stash/.platformio/packages/framework-arduinoespressif8266/cores/esp8266/

[env:serial]
platform = espressif8266
board = esp12e
framework = arduino

[env:otap]
platform = espressif8266
board = esp12e
framework = arduino

upload_port = 192.168.30.182
;upload_port = 10.12.10.59

lib_deps =
    WifiManager
    NTPClient
